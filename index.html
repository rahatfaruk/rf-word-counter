<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RF Word Counter</title>
  <link rel="shortcut icon" href="./logo.svg">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- ## app -->
  <div class="app">
    <h1>RF Word Counter</h1>
  
    <div class="textarea-and-result">
      <!-- results -->
      <div class="result-container">
        <p><span id="words">0</span> Words</p>
        <p><span id="chars">0</span> Characters</p>
      </div>
      <!-- textarea -->
      <textarea placeholder="type or paste any text!"></textarea>
    </div>

    <!-- attribution -->
    <p class="attribution">Developed by Rahat Faruk</p>
  </div>

  <!-- ## script -->
  <script src="script.js"></script>
</body>
</html>
